</head>
<body>

  <div class="navbar navbar-fixed-top navbar-branded" role="navigation">

    <div class="container">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class=""></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Exercises <b class="caret"></b></a>

        </ul>
      </div><!-- /.nav-collapse -->

  <header class="page-header-branded">
    <div class="container container-inverted">
      <div class="row">
        <div class="col-lg-10">
          <h2>Mt. Rainier <a href="#"><span class="glyphicon glyphicon-edit"></span></a></h2>
        </div>
        <div class="col-lg-2">
          <div class="btn-group query-builder-navigation">
            <button type="button" class="btn btn-default btn-selected">Queries</button>
            <button type="button" class="btn btn-default">Results</button>
          </div>
        </div>
      </div>
    </div><!-- /.container -->
  </header>

  <section class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 query-navigation">
          <nav>
            <h3 class="nav-header">Queries</h3>
            <ul>
              <li><a href="#">Twitter</a> <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a></li>
              <li class="active"><a href="#">Reddit or Twitter</a>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a></li>
              <li><a href="#">Facebook</a> <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a></li>
            </ul>
            <button type="button" class="btn btn-default btn-add-query"><span class="glyphicon glyphicon-plus"></span> Query</button>
          </nav>
        </div>

        <div class="col-lg-9 query-editor">
          <h2>Reddit or Twitter <a href="#" class="btn-edit"><span class="glyphicon glyphicon-edit"></span></a></h2>

          <div class="query">
            <form action="" class="form-inline">

              <div class="and-container">

                <div class="and form-group">
                  <div class="title">
                    <h3>Source</h3>
                  </div>
                  <div class="parameters">
                    <select name="data-source-1" id="data-source-1" class="form-control">
                      <option value="Social Network">Social Network</option>
                      <option value="News Website">News Website</option>
                      <option value="Public Database">Public Database</option>
                    </select>
                    <select name="social-network-1" id="data-source-1" class="form-control">
                      <option value="facebook">Facebook</option>
                      <option value="twitter">Twitter</option>
                      <option value="Reddit" selected="selected">Reddit</option>
                    </select>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.and -->

                <div class="or form-group">
                  <div class="title">
                    <h3>Or</h3>
                  </div>
                  <div class="parameters">
                    <select name="data-source-1" id="data-source-1" class="form-control">
                      <option value="Social Network">Social Network</option>
                      <option value="News Website">News Website</option>
                      <option value="Public Database">Public Database</option>
                    </select>
                    <select name="social-network-1" id="data-source-1" class="form-control">
                      <option value="facebook">Facebook</option>
                      <option value="twitter" selected="selected">Twitter</option>
                      <option value="Reddit">Reddit</option>
                    </select>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.or -->

                <button type="button" class="btn btn-sm btn-default btn-add-or"><span class="glyphicon glyphicon-plus"></span> Or</button>

              </div><!-- /.and-container -->


              <div class="and-container">

                <div class="and form-group">
                  <div class="title">
                    <h3>And</h3>
                  </div>
                  <div class="parameters">
                    <select name="document-1" id="param-1" class="form-control">
                      <option value="Document Contains">Document Contains</option>
                      <option value="Title Contains">Title Contains</option>
                      <option value="Body Contains">Body contains</option>
                      <option value="Includes Tag">Includes Tag</option>
                    </select>
                    <input class="form-control" type="text" placeholder="Cats, Dogs, Lions" value="Rainier"/>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.and -->

                <button type="button" class="btn btn-sm btn-default btn-add-or"><span class="glyphicon glyphicon-plus"></span> Or</button>

              </div><!-- /.and-container -->

              <div class="and-container">

                <div class="and form-group">
                  <div class="title">
                    <h3>And</h3>
                  </div>
                  <div class="parameters">
                    <select name="document-1" id="param-1" class="form-control">
                      <option value="Document Contains">Document Contains</option>
                      <option value="Title Contains">Title Contains</option>
                      <option value="Body Contains">Body contains</option>
                      <option value="Includes Tag">Includes Tag</option>
                    </select>
                    <input class="form-control" type="text" placeholder="Cats, Dogs, Lions" value="Flowers"/>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.and -->

                <div class="or form-group">
                  <div class="title">
                    <h3>Or</h3>
                  </div>
                  <div class="parameters">
                    <select name="document-1" id="param-1" class="form-control">
                      <option value="Document Contains">Document Contains</option>
                      <option value="Title Contains">Title Contains</option>
                      <option value="Body Contains">Body contains</option>
                      <option value="Includes Tag">Includes Tag</option>
                    </select>
                    <input class="form-control" type="text" placeholder="Cats, Dogs, Lions" value="Wildlife"/>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.or -->

                <div class="or form-group">
                  <div class="title">
                    <h3>Or</h3>
                  </div>
                  <div class="parameters">
                    <select name="document-1" id="param-1" class="form-control">
                      <option value="Document Contains">Document Contains</option>
                      <option value="Title Contains">Title Contains</option>
                      <option value="Body Contains">Body contains</option>
                      <option value="Includes Tag">Includes Tag</option>
                    </select>
                    <input class="form-control" type="text" placeholder="Cats, Dogs, Lions" value="Animal"/>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.or -->

                <button type="button" class="btn btn-sm btn-default btn-add-or"><span class="glyphicon glyphicon-plus"></span> Or</button>

              </div><!-- /.and-container -->

              <button type="button" class="btn btn-default btn-add-and"><span class="glyphicon glyphicon-plus"></span> And</button>

            </form>

          </div>
        </div>
      </div>
    </div><!-- /.main-content -->
  </section>

</body>
</html>
