<html>
<head>
  <title>Query Builder</title>

  <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.js"></script>
  <link rel="stylesheet" href="vendor/chosen.jquery/chosen.css">
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body>

  <div class="navbar navbar-fixed-top navbar-branded" role="navigation">

    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Query Builder</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class=""></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Projects <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li class="dropdown-header">Current project</li>
              <li><a href="#">Mt. Rainier</a></li>
              <li class="divider"></li>
              <li><a href="#">View all projects</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.nav-collapse -->
    </div><!-- /.container -->

  </div>

  <header class="page-header-branded">
    <div class="container container-inverted">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>Rainier</h2>
          </div>
        </div>
      </div>
    </div><!-- /.container -->
  </header>

  <section class="main-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 query-navigation">
          <nav>
            <h3 class="nav-header">Queries</h3>
            <ul>
              <li><a href="#">Twitter</a> <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a></li>
              <li class="active"><a href="#">Reddit or Twitter</a>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a></li>
              <li><a href="#">Facebook</a> <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a></li>
            </ul>
          </nav>
        </div>

        <div class="col-lg-9 query-editor">
          <h2>Reddit or Twitter <a href="#" class="btn-edit"><span class="glyphicon glyphicon-edit"></span></a></h2>

          <div class="query">
            <form action="" class="form-inline">

              <div class="and-container">

                <div class="and form-group">
                  <div class="title">
                    <h3>Source</h3>
                  </div>
                  <div class="parameters">
                    <select name="data-source-1" id="data-source-1" class="form-control">
                      <option value="socialNetwork">Social Network</option>
                      <option value="newsWebsite">News Website</option>
                      <option value="publicDatabase">Public Database</option>
                    </select>
                    <select name="social-network-1" id="data-source-1" class="form-control">
                      <option value="facebook">Facebook</option>
                      <option value="twitter" selected="selected">Twitter</option>
                      <option value="Reddit">Reddit</option>
                    </select>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.and -->

                <div class="or form-group">
                  <div class="title">
                    <h3>Or</h3>
                  </div>
                  <div class="parameters">
                    <select name="data-source-1" id="data-source-1" class="form-control">
                      <option value="socialNetwork">Social Network</option>
                      <option value="newsWebsite">News Website</option>
                      <option value="publicDatabase">Public Database</option>
                    </select>
                    <select name="social-network-1" id="data-source-1" class="form-control">
                      <option value="facebook">Facebook</option>
                      <option value="twitter" selected="selected">Twitter</option>
                      <option value="Reddit">Reddit</option>
                    </select>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.or -->

                <button type="button" class="btn btn-sm btn-default btn-add-or"><span class="glyphicon glyphicon-plus"></span> Or</button>

              </div><!-- /.and-container -->


              <div class="and-container">

                <div class="and form-group">
                  <div class="title">
                    <h3>And</h3>
                  </div>
                  <div class="parameters">
                    <select name="data-source-1" id="param-1" class="form-control">
                      <option value="document-contains">Social Network</option>
                      <option value="newsWebsite">News Website</option>
                      <option value="publicDatabase">Public Database</option>
                    </select>
                    <select name="social-network-1" id="data-source-1" class="form-control">
                      <option value="facebook">Facebook</option>
                      <option value="twitter" selected="selected">Twitter</option>
                      <option value="Reddit">Reddit</option>
                    </select>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.and -->

                <button type="button" class="btn btn-sm btn-default btn-add-or"><span class="glyphicon glyphicon-plus"></span> Or</button>

              </div><!-- /.and-container -->

              <div class="and-container">

                <div class="and form-group">
                  <div class="title">
                    <h3>Source</h3>
                  </div>
                  <div class="parameters">
                    <select name="data-source-1" id="data-source-1" class="form-control">
                      <option value="socialNetwork">Social Network</option>
                      <option value="newsWebsite">News Website</option>
                      <option value="publicDatabase">Public Database</option>
                    </select>
                    <select name="social-network-1" id="data-source-1" class="form-control">
                      <option value="facebook">Facebook</option>
                      <option value="twitter" selected="selected">Twitter</option>
                      <option value="Reddit">Reddit</option>
                    </select>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.and -->

                <div class="or form-group">
                  <div class="title">
                    <h3>Or</h3>
                  </div>
                  <div class="parameters">
                    <select name="data-source-1" id="data-source-1" class="form-control">
                      <option value="socialNetwork">Social Network</option>
                      <option value="newsWebsite">News Website</option>
                      <option value="publicDatabase">Public Database</option>
                    </select>
                    <select name="social-network-1" id="data-source-1" class="form-control">
                      <option value="facebook">Facebook</option>
                      <option value="twitter" selected="selected">Twitter</option>
                      <option value="Reddit">Reddit</option>
                    </select>
                    <a href="#" class="btn-remove"><span class="glyphicon glyphicon-remove"></span></a>
                  </div>
                </div><!-- /.or -->

                <button type="button" class="btn btn-sm btn-default btn-add-or"><span class="glyphicon glyphicon-plus"></span> Or</button>

              </div><!-- /.and-container -->


            </form>
          </div>
        </div>
      </div>
    </div><!-- /.main-content -->
  </section>

</body>
</html>
